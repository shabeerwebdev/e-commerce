<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .carousel {
        width: 800px;
        height: 600px;
        overflow: hidden;
      }

      .carousel-item {
        display: inline-block;
        width: 800px;
        height: 600px;
      }
    </style>
  </head>
  <body>
    <div class="carousel">
      <div class="carousel-item">
        <img src="image1.jpg" alt="Image 1" />
      </div>
      <div class="carousel-item">
        <img src="image2.jpg" alt="Image 2" />
      </div>
      <div class="carousel-item">
        <img src="image3.jpg" alt="Image 3" />
      </div>
      <div class="next-button">CD</div>
    </div>
  </body>
  <script>
    const carousel = document.querySelector(".carousel");
    const carouselItems = carousel.querySelectorAll(".carousel-item");

    let currentIndex = 0;

    function showNextItem() {
      // Increment the current index
      currentIndex = (currentIndex + 1) % carouselItems.length;

      // Update the position of the carousel items
      carousel.style.transform = `translateX(-${currentIndex * 800}px)`;
    }

    // Set up event listeners to respond to user actions
    document
      .querySelector(".next-button")
      .addEventListener("click", showNextItem);
  </script>
</html>
